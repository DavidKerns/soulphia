<!--Page header & Title-->
<section id="page_header">
<div class="page_title">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
         <h2 class="title">User Details</h2>
      </div>
    </div>
  </div>
</div>
</section>


<div class="container">
  <hr>
  <br>
	<div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <th>Email</th>
              <th>Username</th>
              <th>Role</th>
              <th>Language</th>
            </thead>
            <br>
            <tbody>
              <tr *ngFor="let oneUser of usersData">
                <td>{{ oneUser.email }}</td>
                <td>{{ oneUser.username }}</td>
                <td>{{ oneUser.role }}</td>
                <td>{{ oneUser.language }}</td>
                <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button (click)="editUser(oneUser._id)" class="btn btn-primary btn-xs" data-title="Edit"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
              </tr>
            </tbody>
          </table>

    </div>
	</div>
</div>
